<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="StuffList">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div ng-controller="ListCtrl">
                <div class="row">
                    <div class="col-sm-3">
                        Fruits
                        <div class="well" ng-class="{'wrong': wrongStuff('fruit', $index)}" ng-repeat="fruit in fruitList track by $index">
                         <button type="button" class="btn btn-xs" ng-click="moveFromFruitToPool($index)">Pool</button>
                         {{ fruit }}
                         </div>
                    </div>
                    <div class="col-sm-3">
                        Pool
                        <ul>
                            <div class="well" ng-repeat="stuff in stuffList track by $index">
                               <button type="button" class="btn btn-xs" ng-click="moveFromPoolToFruit($index)">Fruit</button>
                                    {{ stuff }}
                               <button type="button"class="btn btn-xs" ng-click="moveFromPooltoVeggies($index)">Veggie</button>
                            </div>
                        </ul>
                    </div>
                    <div class="col-sm-3">
                        Veggies
                        <div class="well" ng-class="{'wrong': wrongStuff('veggies', $index)}" ng-repeat="veggies in veggieList track by $index">
                        {{ veggies }}
                         <button type="button" class="btn btn-xs" ng-click="moveFromVeggiesToPool($index)">Pool</button>
                        </div>
                    </div>                        
                </div>



            </div>
        </div>
    </body>
</html>
